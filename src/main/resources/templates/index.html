<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Sistema simples de restaurante</h1>

    <ul class="nav nav-tabs" id="rolesTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#waiter">Garçom</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#kitchen">Cozinha</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#cashier">Caixa</button></li>
    </ul>

    <div class="tab-content border border-top-0 rounded-bottom bg-white p-3">
        <div class="tab-pane fade show active" id="waiter">
            <h4>Lançar pedido da mesa</h4>
            <form id="orderForm" class="row g-3">
                <div class="col-md-2">
                    <label class="form-label">Mesa</label>
                    <input type="number" min="1" class="form-control" id="tableNumber" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Item</label>
                    <input type="text" class="form-control" id="itemName" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Quantidade</label>
                    <input type="number" min="1" value="1" class="form-control" id="quantity" required>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Preço unit.</label>
                    <input type="number" step="0.01" min="0.01" class="form-control" id="unitPrice" required>
                </div>
                <div class="col-md-8">
                    <label class="form-label">Observações</label>
                    <input type="text" class="form-control" id="notes" placeholder="Sem cebola, ponto da carne...">
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar para cozinha + caixa</button>
                </div>
            </form>
            <div id="waiterFeedback" class="mt-3"></div>
        </div>

        <div class="tab-pane fade" id="kitchen">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="mb-0">Fila da cozinha</h4>
                <button class="btn btn-outline-secondary btn-sm" onclick="loadKitchen()">Atualizar</button>
            </div>
            <div id="kitchenList" class="row g-3"></div>
        </div>

        <div class="tab-pane fade" id="cashier">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h4 class="mb-0">Comandas abertas</h4>
                <button class="btn btn-outline-secondary btn-sm" onclick="loadCashier()">Atualizar</button>
            </div>
            <div id="cashierList" class="row g-3"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
